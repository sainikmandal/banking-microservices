# ============================================================
# Auth Server - Spring Authorization Server
# ============================================================

spring.application.name=authserver
server.port=9000

# ============================================================
# Eureka Client
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ============================================================
# Client secrets
# Sync these with each service's application.properties:
#   auth.token-url          → http://localhost:9000/oauth2/token
#   auth.client-secret      → must match the secret set here
# ============================================================
auth.clients.account-service.secret=account-secret
auth.clients.customer-service.secret=customer-secret
auth.clients.transaction-service.secret=transaction-secret

# ============================================================
# Test user (logs in via Swagger UI browser flow)
# ============================================================
auth.test-user.username=testuser
auth.test-user.password=Test@1234

# ============================================================
# Actuator
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ============================================================
# Logging
# ============================================================
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=DEBUG
