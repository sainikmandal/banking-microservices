spring.application.name=eurekadiscoveryserver
server.port=8761

# Eureka server should not register itself
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Correct defaultZone property (fixes the wrong availability-zones key)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Health check
eureka.client.healthcheck.enabled=true

# Stable heartbeat config â€” 2 s was too aggressive and caused flapping registrations
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
