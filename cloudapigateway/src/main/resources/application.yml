server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # --- CORS — allows React/Angular frontends to call through the gateway ---
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
              - http://localhost:4200
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        # --- Account Service ---
        - id: accountservice
          uri: lb://accountservice
          predicates:
            - Path=/accounts/**
          filters:
            - StripPrefix=0

        # --- Account Service Swagger (proxied through gateway) ---
        # GatewaySwaggerAggregatorConfig discovers this route via the "-docs" suffix
        - id: accountservice-docs
          uri: lb://accountservice
          predicates:
            - Path=/accountservice/v3/api-docs/**
          filters:
            - RewritePath=/accountservice/(?<segment>.*), /${segment}

        # --- Customer Service ---
        - id: customerservice
          uri: lb://customerservice
          predicates:
            - Path=/customers/**
          filters:
            - StripPrefix=0

        # --- Customer Service Swagger (proxied through gateway) ---
        - id: customerservice-docs
          uri: lb://customerservice
          predicates:
            - Path=/customerservice/v3/api-docs/**
          filters:
            - RewritePath=/customerservice/(?<segment>.*), /${segment}

        # --- Transaction Service ---
        - id: transactionservice
          uri: lb://transactionservice
          predicates:
            - Path=/transactions/**
          filters:
            - StripPrefix=0

        # --- Transaction Service Swagger (proxied through gateway) ---
        - id: transactionservice-docs
          uri: lb://transactionservice
          predicates:
            - Path=/transactionservice/v3/api-docs/**
          filters:
            - RewritePath=/transactionservice/(?<segment>.*), /${segment}

  # --- OAuth2 (Gateway validates JWTs issued by Spring Authorization Server on :9000) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
          jwk-set-uri: http://localhost:9000/oauth2/jwks

management:
  endpoints:
    web:
      exposure:
        include: "*"

# --- SpringDoc / Swagger UI — aggregated view of all banking service APIs ---
# Access at: http://localhost:8765/swagger-ui.html
# GatewaySwaggerAggregatorConfig also populates URLs dynamically from the -docs routes
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    # Static URL list (fallback / explicit ordering shown in the UI drop-down)
    urls:
      - name: accountservice
        url: /accountservice/v3/api-docs
      - name: customerservice
        url: /customerservice/v3/api-docs
      - name: transactionservice
        url: /transactionservice/v3/api-docs
    oauth:
      client-id: banking-gateway-client
      use-pkce-with-authorization-code-grant: true
      scopes: developer
