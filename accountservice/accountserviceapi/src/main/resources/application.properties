# ============================================================
# Account Service - Local Development Configuration
# ============================================================

spring.application.name=accountservice

# --- Server ---
server.port=8081

# --- MySQL Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/bankingdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Vault-backed credentials (for local dev, override via env vars or profiles)
banking.vault.mysqlusername=root
banking.vault.mysqlpassword=pass

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# --- OAuth2 Authorization Server (Spring Authorization Server on :9000) ---
# Issuer URL — used by OpenAPISecurityConfig (Swagger) and JWT resource-server validation
keycloak.issuer=http://localhost:9000

# JWT validation — Spring Auth Server exposes JWKS at /oauth2/jwks
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/oauth2/jwks

# --- Service-account token (Client Credentials for inter-service calls) ---
keycloak.token-url=http://localhost:9000/oauth2/token
keycloak.client-id=account-service-client
keycloak.client-secret=account-secret

# --- Inter-service REST client URLs ---
# account-service calls customer-service to verify a customer exists before creating an account
customer.service.url=http://localhost:8082

# --- Kafka (disable for local dev without broker) ---
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

# --- Swagger / OpenAPI (SpringDoc) ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth2-redirect-url=http://localhost:8081/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth.client-id=account-service-client
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.scopes=developer

# --- Resilience4j Circuit Breaker ---
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=10s

# --- Logging ---
logging.level.com.sainik.bankingaccountapi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
