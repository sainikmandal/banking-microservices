# ============================================================
# Account Service - Local Development Configuration
# ============================================================

spring.application.name=accountservice

# --- Server ---
server.port=8081

# --- MySQL Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/bankingdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Vault-backed credentials (for local dev, override via env vars or profiles)
banking.vault.mysqlusername=root
banking.vault.mysqlpassword=pass

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Eureka Client ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# --- Keycloak / OAuth2 Resource Server ---
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=banking-realm

# JWT validation - Spring Security will auto-fetch the JWKS from Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/banking-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/banking-realm/protocol/openid-connect/certs

# --- Kafka (disable for local dev without broker) ---
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth.client-id=account-service-client
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

# --- Resilience4j Circuit Breaker ---
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=10s

# --- Logging ---
logging.level.com.sainik.bankingaccountapi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
